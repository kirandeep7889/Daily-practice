<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="index.css">
    <!-- Add Font Awesome link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Add Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="home-icon">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <h1 id="heading">Library Management System</h1>
            <div class="contact-us">
                <a href="#">Contact Us</a>
            </div>
        </div>
    </header>
    <div class="container">
        <section id="bookListSection">
            <h2><i class="fas fa-book"></i> Book List</h2>
            <ul id="bookList"></ul>
        </section>

        <section id="addBookSection">
            <h2><i class="fas fa-plus"></i> Add New Book</h2>
            <input type="text" id="bookId" placeholder="Book ID">
            <input type="text" id="bookTitle" placeholder="Book Title">
            <input type="text" id="authorName" placeholder="Author Name">
            <button id="addBookBtn"><i class="fas fa-plus-circle"></i> Add Book</button>
        </section>

        <section id="searchBookSection">
            <h2><i class="fas fa-search"></i> Search Book</h2>
            <input type="text" id="searchInput" placeholder="Enter book title">
            <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
            <ul id="searchResults"></ul>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
