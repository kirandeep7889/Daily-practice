<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title></title>
</head>
<body>
    <div class="users">
        <h1 id="heading">USERS DATA </h1>
        <table id="userTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody id="userData"></tbody>
          </table>
    </div>
    <div class="posts">
        <h1 id="heading">POSTS DATA </h1>
        <table id="postTable">
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody id="postData"></tbody>
          </table> 
    </div>
    
    <div class="todos">
        <h1 id="heading">TODOS DATA </h1>
        <table id="todoTable">
            <thead>
              <tr>
                <th>TODO</th>
                <th>Completed</th>
              </tr>
            </thead>
            <tbody id="todoData"></tbody>
          </table>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
